<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Workout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Jadwal Workout yang Bagus</h1>
        <img src="jadwal_workout.png" alt="Jadwal Workout">
        <div class="calendar">
            <div class="day">
                <h2>Senin</h2>
                <p>Back, Bicep, Forearm</p>
            </div>
            <div class="day">
                <h2>Selasa</h2>
                <p>Chest, Tricep, Shoulder</p>
            </div>
            <div class="day">
                <h2>Rabu</h2>
                <p>Leg, Core, Abs</p>
            </div>
            <div class="day rest">
                <h2>Kamis</h2>
                <p>Rest</p>
            </div>
            <div class="day">
                <h2>Jumat</h2>
                <p>Back, Bicep, Forearm</p>
            </div>
            <div class="day">
                <h2>Sabtu</h2>
                <p>Chest, Tricep, Shoulder</p>
            </div>
            <div class="day">
                <h2>Minggu</h2>
                <p>Leg, Cardio</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
